<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-side">
        <h1 class="odin-logo"><img src="./images/odin-lined.png" alt="odin logo" class="thor"> Odin</h1>
        <footer class="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">UnSplash</a></footer>
    </div>
    <div class="right-side">
        <p class="main-text">
            This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </p>
        <form>
            <div class="form-container">
                <div class="form-message">Let's do this!</div>
                <div class="input-container">
                    <div class="input">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Juan">
                    </div>
                    <div class="input">
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Dela Cruz">
                    </div>
                </div>

                <div class="input-container">
                    <div class="input">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>
                    <div class="input">
                        <label for="num">Phone Number</label><br>
                        <input type="number" id="num" name="num" placeholder="09123456789" oninput="this.value = phoneNumberFormat(this.value)">
                    </div>
                </div>

                <div class="input-container">
                    <div class="input">
                        <label for="pass">Password</label><br>
                        <input type="password" id="pass" name="pass" onkeyup="isPassValid()">
                        <div class="pass-validation" id="pass-validation"></div>
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm Password</label><br>
                        <input type="password" id="confirmPassword" name="confirmPassword" onkeyup="isPassValid()">
                    </div>
                </div>
            </div>
            <div class="submit">
                <button class="btn-submit">Create Account</button>
                <p class="account-qst">Already have an account? <a href="" class="login">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
